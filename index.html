        <!-- header content-->
        <h1> Weather Dashboard</h2>

                <form id="city-form" class="ui small form">

                    <div class="field">

                        <input id="city" class="input" type="text" placeholder="City" style="margin-bottom: 5%;">

                    </div>
                </form>
                <div id="searchHistory" class="ui middle aligned selection list">
                    
                    <!-- Search History-->
                    <!--You'll have to use local storage / create an <li> element in js-->
                    <!--append to search history id -->
                    <!--we will store cities in an array and then push to retreive that storage-->
                </div>
            </section>
        </aside>
        <div class="container hide" id="segmentBody">
            <article id="dayZero" class="ui item"></article>
            <div class="ui horizontal segments">
                <div id="dayOne" class="ui segment"></div>
                <div id="dayTwo" class="ui segment"></div>
                <div id="dayThree" class="ui segment"></div>
                <div id="dayFour" class="ui segment"></div>
